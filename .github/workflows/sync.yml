# Workflow: Sync
# Purpose: This workflow synchronizes configuration files from the template repository
#          to other repositories, creating a pull request with the changes.
#
# Trigger: This workflow runs manually via workflow_dispatch
#
# Components:
#   - ğŸ“¥ Checkout the target repository
#   - ğŸ”„ Sync configuration templates
#   - ğŸ“ Create a pull request with the changes

name: SYNC

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 1'  # Weekly on Monday at midnight

permissions:
  contents: write  # Needed to create releases

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the target repo
        uses: actions/checkout@v5
        with:
          token: ${{ secrets.PAT_TOKEN }}
          fetch-depth: 0
          persist-credentials: 'false'

      - name: Sync Template
        id: sync
        uses: jebel-quant/sync_template@hot-v0.3.0
        with:
          token: ${{ secrets.PAT_TOKEN }}
          source: ".github/template.yml"
          branch: "main"
          commit-message: "chore: sync template files"
